<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput type="number" [(ngModel)]="data.employee.id" [disabled]="data.edit" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Vorname</mat-label>
            <input matInput [(ngModel)]="data.employee.firstName" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nachname</mat-label>
            <input matInput [(ngModel)]="data.employee.lastName" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Abteilung</mat-label>
            <mat-select [(ngModel)]="data.employee.department">
                <mat-option *ngFor="let department of data.departments" [value]="department.id">
                    {{ department.id }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="data.employee">Speichern</button>
</div>
