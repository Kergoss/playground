<button (click)="createProject()" mat-button color="primary">+ Projekt erstellen</button>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.projectNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef>Mitarbeiter</th>
        <td mat-cell *matCellDef="let element">{{ element.employees }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editProject(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editUsersOnProject(element)">
                <mat-icon>group</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteProject(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'status', 'employees', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'status', 'employees', 'actions']"></tr>
</table>
