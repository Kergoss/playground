<button (click)="createDepartment()" mat-button color="primary">+ Abteilung erstellen</button>

<table mat-table [dataSource]="departments" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef>Fax</th>
        <td mat-cell *matCellDef="let element">{{ element.fax }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editDepartment(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteDepartment(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'fax', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'fax', 'actions']"></tr>
</table>
