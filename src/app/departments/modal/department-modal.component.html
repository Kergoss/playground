<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput [(ngModel)]="data.department.id" [disabled]="data.edit" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Fax</mat-label>
            <input matInput [(ngModel)]="data.department.fax" />
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="data.department">Speichern</button>
</div>
